  <div id="myModal" class="myModal p-4 d-none"> 
     <div class="myModal-Content">
	      <h3>Add Movie Info <i class="fa-sharp myClose fa-solid fa-xmark"> </i></h3>
		    
		  <form id="movieform">
		     <div class="form-group">
		          <label for="title">title </label>
			      <input type="text" name="title" id="title" class="form-control" required>
		
		      </div>

			     <label for="imgUrl">Image Url</label>
				 <input type="text"  id="imgUrl" class="form-control" required>
			  </div>

			    <label for="rating">Rating</label>
				<input type="text" id="rating" class="form-control" required>
			  </div>
			  <div class="form-group text-right">
			     <button class="btn btn-info" type="submit">Add Movie</button>
			     <button class="btn btn-danger myClose" type="button">cancel</button>
			  </div>
		  </form>
	 </div>
